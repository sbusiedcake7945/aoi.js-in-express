    <!-- Buton gövdesi -->
    <rect class="button-rect" x="0" y="0" width="200" height="50" rx="25" ry="25" fill="#4f46e5"/>
    
    <!-- Metin -->
    <text x="85" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
        examples
    </text>
    
    <!-- Ok -->
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="16" fill="white">→</text>
</svg>